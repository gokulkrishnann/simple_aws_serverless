<!DOCTYPE html>
<html>
<style type="text/css">
    .btn {
        background-color: #D4E6F1;
        height: 60px;
        width: 250px;
        cursor: pointer;
    }

    #userid {
        height: 60px;
        width: 250px;
    }

    body {
        background-color: grey
    }
</style>

<head>
    <script>
        function myFunction() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    //if user id matches
                    if (document.getElementById("userid").value === this.responseText) {
                        document.getElementById("my-demo").innerHTML = "Congratulations, you've won !! 🥇🥇🥇🥇🎉🎉🎉🎁🎁🎁🎁"
                    }
                    else {
                        document.getElementById("my-demo").innerHTML = "Hard Luck!! Better luck next time..😐😐😐😐😐"
                    }

                }
            };
            xhttp.open("GET", "https://lb36wcpzce.execute-api.eu-east-1.amazonaws.com/prod/test", true);
            xhttp.send();

        }

    </script>
</head>

<body>
    <div style="text-align:center">
        <br>
        <br>
        <h1> Simple AWS Serveless App</h1>
        <h2>Picks a lottery winner randomly</h2>
        <br>
        <img src="image.png" width="600" height="350" alt="image">
        <br>
        <label>Choose your user id</label>
        <input type="number" id="userid" min="1" max="15"></input>
        <button class="btn" onclick="myFunction()">Click here to see if you've won</button>
        <h1></h1>
        <h1> <span id="my-demo"></span></h1>
        <br>
    </div>

</body>

</html>
